name: Update Progress Bar

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"  # 매일 자정(UTC) 실행
  workflow_dispatch:  # 수동 실행 가능

jobs:
  update-progress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Debug GitHub Actions Paths
        run: |
          echo "📌 현재 작업 디렉토리:"
          pwd
          echo "📂 현재 파일 목록:"
          ls -lah

      - name: Run Python script to update progress
        run: python Backkingdog/workbook/actions.py

      - name: Commit and Push if Changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add workbook.md workbook/*
          git diff --quiet && git diff --staged --quiet || git commit -m "🔄 Update progress bars"
          git push
